<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="logo">
      <div>
        <img id="logo_img" src="img/odin-lined.png" alt="Odin logo" />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@ameenfahmy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >ameenfahmy</a
        >
        on
        <a
          href="https://unsplash.com/photos/gentle-waves-reflecting-warm-sunset-light-1oCXPG_7_U4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </header>
    <main id="signUp">
      <div id="text">
        <p class="text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="text">You know you want to.</p>
      </div>

      <form id="sign_up_form" action="example.com/path" method="post">
        <h2>Let's do this!</h2>
        <div id="flex_container">
        <div>
          <label for="first_name">First name</label>
          <input type="text" id="first_name" name="first_name" />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" name="last_name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone_number">Phone number</label>
          <input type="tel" id="phone_number" name="phone_number" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="new-password" id="password" name="password" />
        </div>
        <div>
          <label for="confirm_password">Confirm password</label>
          <input
            type="new-password"
            id="confirm_password"
            name="confirm_password"
          />
        </div>
        </div>
      </form>
      <div id="signup_btn">
        <button class="submit_btn" type="submit" form="sign_up_form">Create Account</button>
        <p class="text">Already have a Account? <a href="http://">Log in!</a></p>
      </div>
    </main>
  </body>
</html>
